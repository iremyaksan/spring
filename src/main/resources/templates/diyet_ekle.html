<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Diyet Ekle</title>
    
    <style>
        :root {
            --ana-yesil: #38761D;
            --acik-yesil: #D9EAD3;
            --beyaz: #FFFFFF;
            --golge: rgba(0, 0, 0, 0.1);
            --gri-yazi: #555;
            --cerceve: #cccccc;
        }

        body {
            background-color: var(--acik-yesil);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container-card {
            background: var(--beyaz);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px var(--golge);
            width: 500px;
            max-width: 90%;
            text-align: left;
        }

        .container-card h2 {
            color: var(--ana-yesil);
            font-size: 2em;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--acik-yesil);
            padding-bottom: 10px;
            text-align: center;
        }

        .container-card p {
            font-size: 1.1em;
            color: var(--gri-yazi);
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--ana-yesil);
            font-size: 0.95em;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--cerceve);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: var(--ana-yesil);
            box-shadow: 0 0 0 3px rgba(56, 118, 29, 0.2);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: var(--ana-yesil);
            color: var(--beyaz);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background: #1b5e20;
            transform: translateY(-2px);
        }
    </style>

</head>
<body>

<div class="container-card">

    <h2>Diyet Ekle</h2>

    <p>
        Hasta
    </p>

    <form th:action="@{/diyet/kaydet}" method="post">

        <input type="hidden" name="hastaId" th:value="${hasta.id}"/>

        <label for="diyetAdi">Diyet Adı:</label>
        <input type="text" id="diyetAdi" name="diyetAdi" placeholder="Örn: Akdeniz Diyeti, Ketojenik Diyet" required>

        <label for="icerik">İçerik:</label>
        <textarea id="icerik" name="icerik" rows="8" placeholder="Diyetin detaylarını (kahvaltı, öğle, akşam yemekleri, ara öğünler vb.) buraya yazın." required></textarea>

        <button type="submit">Kaydet</button>

    </form>

</div>

</body>
</html>
