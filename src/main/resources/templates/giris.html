<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Diyetisyen Sistemi - Giriş</title>
    <link rel="stylesheet" th:href="@{/style.css}"> 
    
    <style>
        body.page-bg {
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4 12px rgba(0,0,0,0.15);
            width: 300px;
            text-align: center;
        }

        .card h2 {
            color: #2e7d32; 
            margin-bottom: 25px;
        }

        .card input[type="text"], .card input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }

        .card button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s;
        }
        
        .card button[type="submit"]:hover {
            background: #1b5e20;
        }

        .altlink {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .altlink p {
            margin: 5px 0;
        }

        .altlink a {
            color: #38761D; 
            text-decoration: none;
        }

        .altlink a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body class="page-bg">

<div class="card">

    <h2>Giriş Yap</h2>

 
    <form th:action="@{/login}" method="post">

        <input type="text" name="username" placeholder="Kullanıcı Adı" required>

        <input type="password" name="password" placeholder="Şifre" required>

        <button type="submit">Giriş Yap</button>
    </form>

    <div class="altlink">
        <p><a href="/hasta/kayit">Hasta Kayıt</a></p>
        <p><a href="/diyetisyen/kayit">Diyetisyen Kayıt</a></p>
    </div>

</div>

</body>
</html>
